<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
  {{ partial "head/head.html" . }} {{ block "meta" . }}{{ end }}
  <body data-barba="wrapper" data-component="router" class="min-h-screen">
    {{ block "header" . }}{{ partial "header/header.html" .}}{{ end }} {{ block
    "canvas" . }}{{ partial "canvas/canvas.html" .}}{{ end }} {{ partial
    "gui/toast.html" .}}
    <main data-barba="container" data-barba-namespace="{{ .Params.namespace }}">
      {{ block "main" . }}{{ end }}
    </main>
    <script type="module" src="/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
