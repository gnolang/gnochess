name: test

on:
  pull_request:
    paths:
      - "realm/**"
      - "packages/**"
      - "Makefile"
      - "go.sum"
  push:
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      - run: go mod download -x
      - run: make test
